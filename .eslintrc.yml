env:
  browser: true
  node: true
  commonjs: true
  es6: true
extends: 'eslint:recommended'
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaVersion: 2017
  ecmaFeatures:
    jsx: false
  sourceType: module
rules:
  indent:
    - error
    - 4
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
  no-console: 0
